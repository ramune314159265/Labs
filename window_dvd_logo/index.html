<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window DVD Logo</title>
</head>

<body>
	<button type="button" class="windowAppear">出現</button>
	<button type="button" class="windowRandomAppear">ランダム位置に出現</button>
	<script>
		const windowWidth = 300
		const windowHeight = 209
		document.querySelector('.windowAppear').addEventListener('click', () => {
			window.open('./popup.html', Math.random(), `width=${windowWidth},height=${windowHeight},top=0,left=0`)
		})
		document.querySelector('.windowRandomAppear').addEventListener('click', () => {
			window.open('./popup.html', Math.random(), `width=${windowWidth},height=${windowHeight},top=${screen.availWidth * Math.random()},left=${screen.availHeight * Math.random()}`)
		})
	</script>
</body>

</html>
